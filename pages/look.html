<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Analyzer - Face Shape Detection</title>
    <script src="face-api.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e6f0fa, #ffffff);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #4a90e2, #2b6cb0);
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 10;
        }
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        header nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-left: 15px;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #a3bffa;
        }
        header nav a.active {
            border-bottom: 2px solid white;
        }

        /* Container */
        .container {
            text-align: center;
            padding: 80px 20px 20px; /* Adjusted for fixed header */
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }
        .container h1 {
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
            animation: slideIn 1s ease-out;
        }
        .image-box {
            width: 250px;
            height: 250px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin: 0 auto 15px;
            position: relative;
            border: 3px solid #4a90e2;
            transition: transform 0.3s ease;
        }
        .image-box:hover {
            transform: scale(1.02);
        }
        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until an image is uploaded */
        }
        .upload-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            color: #4a90e2;
            text-align: center;
            pointer-events: none;
        }
        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #4a90e2, #2b6cb0);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 15px;
        }
        .upload-btn:hover {
            background: linear-gradient(135deg, #2b6cb0, #4a90e2);
            transform: scale(1.05);
        }
        .output {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #4a90e2, #2b6cb0);
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 200px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .output.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 20;
            animation: fadeIn 0.5s;
        }
        .popup h2 {
            font-size: 1.8rem;
            color: #4a90e2;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        .popup p {
            font-size: 1rem;
            margin: 0 0 15px;
            color: #ddd;
        }
        .popup button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .popup button:hover {
            background-color: #2b6cb0;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #4a90e2, #2b6cb0);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            margin-top: auto;
        }
        footer a {
            color: #a3bffa;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            header .logo {
                font-size: 1.2rem;
            }
            header nav a {
                font-size: 0.9rem;
                margin-left: 10px;
            }
            .container h1 {
                font-size: 1.5rem;
            }
            .image-box {
                width: 200px;
                height: 200px;
            }
            .upload-btn {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            .output {
                font-size: 1.1rem;
                width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Face Shape Detection</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="face_registration.html">Face Registration</a>
            <a href="look_max.html" class="active">Beauty Analyzer</a>
        </nav>
    </header>

    <div class="popup" id="popup">
        <h2>Beauty Analyzer</h2>
        <p>Upload a photo to analyze your beauty score.</p>
        <button onclick="document.getElementById('popup').style.display = 'none';">Get Started</button>
    </div>

    <div class="container">
        <h1>Beauty Analyzer</h1>
        <div class="image-box">
            <img id="image-preview" class="image-preview" alt="Uploaded Image">
            <div class="upload-label">Upload a Photo</div>
        </div>
        <input type="file" id="image-upload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
        <button class="upload-btn" onclick="document.getElementById('image-upload').click();">Click Photo</button>
        <div class="output" id="output">Beauty Score: Waiting...</div>
    </div>

    <footer>
        <p>Â© 2025 Face Shape Detection. All rights reserved. | <a href="index.html#privacy">Privacy Policy</a></p>
    </footer>

    <script>
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('/models/'),
            faceapi.nets.faceLandmark68Net.loadFromUri('/models/'),
            faceapi.nets.faceExpressionNet.loadFromUri('/models/')
        ]).then(() => {
            console.log("Models loaded successfully");
        }).catch(err => {
            console.error("Error loading models: ", err);
            alert("Failed to load models. Please check the console.");
        });

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const imagePreview = document.getElementById('image-preview');
            const output = document.getElementById('output');
            const uploadLabel = document.querySelector('.upload-label');

            // Display the uploaded image
            const reader = new FileReader();
            reader.onload = () => {
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
                uploadLabel.style.display = 'none';
                analyzeBeauty(imagePreview);
            };
            reader.readAsDataURL(file);
        }

        async function analyzeBeauty(image) {
            const output = document.getElementById('output');
            output.textContent = "Beauty Score: Analyzing...";

            const detections = await faceapi.detectAllFaces(image, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks()
                .withFaceExpressions();

            if (detections.length > 0) {
                const landmarks = detections[0].landmarks;
                const expressions = detections[0].expressions;

                // Symmetry: Normalized eye distance
                const faceWidth = landmarks.getJawOutline()[16].x - landmarks.getJawOutline()[0].x;
                const eyeDistance = Math.abs(landmarks.getLeftEye()[0].x - landmarks.getRightEye()[3].x);
                const symmetryScore = Math.round((1 - eyeDistance / faceWidth) * 40); // 0-40%

                // Expression: Refined weighting
                const expressionScore = expressions.happy > 0.8 ? 30 : expressions.happy > 0.5 ? 20 : expressions.neutral > 0.7 ? 15 : 10;

                // Harmony: Based on ideal proportions
                const faceHeight = landmarks.getMouth()[6].y - landmarks.getLeftEye()[0].y;
                const eyeToMouth = landmarks.getMouth()[0].y - landmarks.getLeftEye()[0].y;
                const idealRatio = 0.36; // Based on aesthetic studies
                const harmonyScore = Math.round((1 - Math.abs((eyeToMouth / faceHeight) - idealRatio)) * 30); // 0-30%

                const beautyScore = Math.min(100, symmetryScore + expressionScore + harmonyScore);
                output.textContent = `Beauty Score: ${beautyScore}%`;
            } else {
                output.textContent = "Beauty Score: No face detected";
            }

            // Show the output with animation
            output.classList.add('show');
        }
    </script>
</body>
</html>
