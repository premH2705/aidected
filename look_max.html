<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charming Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4f46e5, #312e81);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        .camera-box {
            width: 100%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .output {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            animation: fadeIn 0.5s;
        }
        .popup h2 {
            margin: 0;
            font-size: 32px;
            color: #4f46e5;
        }
        .popup p {
            font-size: 18px;
            margin: 10px 0 20px;
            color: #ddd;
        }
        .popup button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #4f46e5;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup button:hover {
            background-color: #312e81;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
        .footer a {
            color: #4f46e5;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #312e81;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <h2>Welcome to Charming Detection</h2>
        <p>This is the beta version. Results are not 100% accurate.</p>
        <button onclick="startScanning()">Start Scanning</button>
    </div>
    <div class="container" id="container" style="display: none;">
        <div class="camera-box">
            <video id="camera-feed" class="camera-feed" autoplay></video>
        </div>
        <div class="output" id="output">Charming: 0%</div>
    </div>
    <div class="footer">
        <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
    </div>
    <script>
        function startScanning() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('container').style.display = 'block';
            startCamera();
        }
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('camera-feed');
                    video.srcObject = stream;
                    setInterval(detectCharming, 1000);
                })
                .catch(err => {
                    console.error("Error accessing the camera: ", err);
                });
        }
        function detectCharming() {
            const output = document.getElementById('output');
            const charmingPercentage = Math.floor(Math.random() * 100);
            output.textContent = `Charming: ${charmingPercentage}%`;
            output.style.backgroundColor = `rgba(79, 70, 229, ${charmingPercentage / 100})`;
        }
    </script>
</body>
</html>
