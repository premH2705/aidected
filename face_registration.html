<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Shape Detection</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header span {
            font-weight: bold;
        }

        .header .about-button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header .about-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Main Content Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            font-size: 42px;
            font-weight: bold;
            margin-top: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .subtitle {
            font-size: 18px;
            margin-top: 10px;
            animation: fadeIn 2.5s ease-in-out;
            transition: color 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .subtitle i {
            font-size: 20px;
        }

        /* Webcam Box Styles */
        .webcam-box {
            width: 90%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 4/3;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideIn 1.5s ease-in-out;
        }

        video {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            transform: scaleX(-1);
        }

        /* Face Shape Detection Result Styles */
        .face-type {
            margin-top: 25px;
            font-size: 24px;
            animation: fadeIn 3s ease-in-out;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
        }

        .face-type label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .face-type input {
            font-size: 20px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            border-radius: 10px;
            background: transparent;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .face-type input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            font-size: 16px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer p {
            margin: 0;
        }

        .website-by {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInSlideUp 2s ease-in-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .website-by img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .webcam-box {
                width: 100%;
            }

            .face-type input {
                width: 100%;
            }

            .footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <span>AI Face Shape Detection</span>
        <button class="about-button" onclick="showAbout()">About</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="title">Live AI Face Shape Detection</h1>
        <p class="subtitle" id="subtitle"><i class="fas fa-info-circle"></i>Come closer to the camera for accurate results</p>

        <div class="webcam-box" id="webcamBox">
            <video id="webcam" autoplay></video>
        </div>

        <div class="face-type">
            <label for="faceType">Detected Face Shape:</label>
            <input type="text" id="faceType" readonly>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Â© 2025 AI Face Shape Detection. All rights reserved.</p>
        <div class="website-by">
            <img src="https://via.placeholder.com/24" alt="Logo">
            Website by Prem Patel
        </div>
    </div>

    <script>
        let faceMesh;
        const video = document.getElementById('webcam');
        const faceTypeInput = document.getElementById('faceType');
        const subtitle = document.getElementById('subtitle');
        const webcamBox = document.getElementById('webcamBox');

        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                video.srcObject = stream;
                return new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
            } catch (error) {
                console.error("Error accessing webcam:", error);
                alert("Unable to access the webcam. Please ensure your camera is enabled.");
            }
        }

        async function loadFaceMesh() {
            faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.9,
                minTrackingConfidence: 0.9
            });
            faceMesh.onResults(processResults);
        }

        async function detectFace() {
            if (!faceMesh) return;
            await faceMesh.send({ image: video });
            requestAnimationFrame(detectFace);
        }

        function processResults(results) {
            if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
                faceTypeInput.value = "No face detected";
                applyColor("Unknown");
                return;
            }

            const faceShape = classifyFaceShape(results.multiFaceLandmarks[0]);
            faceTypeInput.value = faceShape;
            applyColor(faceShape);
        }

        function classifyFaceShape(landmarks) {
            const foreheadWidth = Math.abs(landmarks[10].x - landmarks[338].x);
            const cheekboneWidth = Math.abs(landmarks[234].x - landmarks[454].x);
            const jawWidth = Math.abs(landmarks[152].x - landmarks[175].x);
            const faceHeight = Math.abs(landmarks[10].y - landmarks[152].y);
            const aspectRatio = cheekboneWidth / faceHeight;

            if (aspectRatio > 1.4) return "Oval";
            if (jawWidth > cheekboneWidth * 1.15) return "Square";
            if (cheekboneWidth > foreheadWidth * 1.3) return "Heart";
            if (aspectRatio < 0.95) return "Round";
            if (faceHeight > foreheadWidth * 1.5) return "Oblong";
            if (jawWidth > cheekboneWidth && cheekboneWidth > foreheadWidth) return "Diamond";
            if (jawWidth > foreheadWidth * 1.2) return "Pear";
            return "Unknown";
        }

        function applyColor(shape) {
            const colors = {
                "Oval": "#3498db",
                "Round": "#e74c3c",
                "Square": "#2ecc71",
                "Diamond": "#9b59b6",
                "Heart": "#e67e22",
                "Pear": "#34495e",
                "Oblong": "#f1c40f",
                "Unknown": "#95a5a6"
            };
            const color = colors[shape] || "#f5f7fa";
            webcamBox.style.borderColor = color;
            subtitle.style.color = color;
        }

        async function run() {
            await startWebcam();
            await loadFaceMesh();
            detectFace();
        }

        run();
    </script>

</body>
</html>
